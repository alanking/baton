services:
  - docker

language: c

compiler: gcc

env:
  global:
    - CK_DEFAULT_TIMEOUT=20

before_install:
  - docker pull wsinpg/ub-16.04-irods-4.2
  - docker run -d -p 1247:1247 wsinpg/ub-16.04-irods-4.2
  - docker ps -a
  - ./scripts/travis_before_install.sh

install:
  - ./scripts/travis_install.sh

script:
  - ./scripts/travis_script.sh
